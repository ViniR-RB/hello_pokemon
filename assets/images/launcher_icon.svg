<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes e filtros -->
  <defs>
    <!-- Gradiente de fundo -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000051;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente superior da pokébola (vermelho) -->
    <linearGradient id="pokeballTopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro de sombra -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="8" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Filtro de brilho -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="1024" height="1024" rx="150" ry="150" fill="url(#backgroundGradient)"/>
  
  <!-- Container da logo centralizado -->
  <g transform="translate(150, 300)">
    
    <!-- Pokébola -->
    <g transform="translate(0, 50)">
      <!-- Círculo principal da pokébola -->
      <circle cx="100" cy="100" r="90" fill="#FFFFFF" filter="url(#dropShadow)"/>
      
      <!-- Parte superior vermelha -->
      <path d="M 10 100 A 90 90 0 0 1 190 100 Z" fill="url(#pokeballTopGradient)"/>
      
      <!-- Parte inferior branca -->
      <path d="M 10 100 A 90 90 0 0 0 190 100 Z" fill="#FFFFFF"/>
      
      <!-- Linha divisória horizontal -->
      <rect x="10" y="94" width="180" height="12" fill="#1A1A1A"/>
      
      <!-- Círculo central externo -->
      <circle cx="100" cy="100" r="25" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="6"/>
      
      <!-- Círculo central interno -->
      <circle cx="100" cy="100" r="15" fill="#E0E0E0"/>
      
      <!-- Reflexo na pokébola -->
      <ellipse cx="70" cy="70" rx="18" ry="25" fill="#FFFFFF" opacity="0.7" transform="rotate(-30 70 70)"/>
    </g>
    
    <!-- Texto "HELLO" -->
    <text x="250" y="120" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" 
          fill="#FFFFFF" letter-spacing="4" filter="url(#dropShadow)">HELLO</text>
    
    <!-- Texto "POKÉMON" -->
    <text x="250" y="200" font-family="Arial Black, sans-serif" font-size="80" font-weight="800" 
          fill="#FFD700" letter-spacing="3" filter="url(#dropShadow)">POKÉMON</text>
    
  </g>
  
  <!-- Elementos decorativos - pokébolas menores no fundo -->
  <g opacity="0.2">
    <!-- Pokébola superior direita -->
    <g transform="translate(850, 120)">
      <circle cx="0" cy="0" r="30" fill="#FFFFFF"/>
      <path d="M -30 0 A 30 30 0 0 1 30 0 Z" fill="#F44336"/>
      <rect x="-30" y="-3" width="60" height="6" fill="#1A1A1A"/>
      <circle cx="0" cy="0" r="8" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
    </g>
    
    <!-- Pokébola inferior esquerda -->
    <g transform="translate(120, 850)">
      <circle cx="0" cy="0" r="25" fill="#FFFFFF"/>
      <path d="M -25 0 A 25 25 0 0 1 25 0 Z" fill="#F44336"/>
      <rect x="-25" y="-3" width="50" height="6" fill="#1A1A1A"/>
      <circle cx="0" cy="0" r="7" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
    </g>
    
    <!-- Pokébola inferior direita -->
    <g transform="translate(900, 900)">
      <circle cx="0" cy="0" r="20" fill="#FFFFFF"/>
      <path d="M -20 0 A 20 20 0 0 1 20 0 Z" fill="#F44336"/>
      <rect x="-20" y="-3" width="40" height="6" fill="#1A1A1A"/>
      <circle cx="0" cy="0" r="6" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Brilho sutil no topo -->
  <ellipse cx="512" cy="100" rx="300" ry="50" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Pontos de luz decorativos -->
  <g opacity="0.6">
    <circle cx="800" cy="300" r="3" fill="#FFFFFF"/>
    <circle cx="850" cy="350" r="2" fill="#FFFFFF"/>
    <circle cx="780" cy="380" r="2" fill="#FFFFFF"/>
    <circle cx="200" cy="700" r="3" fill="#FFFFFF"/>
    <circle cx="150" cy="750" r="2" fill="#FFFFFF"/>
    <circle cx="250" cy="720" r="2" fill="#FFFFFF"/>
  </g>
  
</svg>
